    <div id="duplicates" class="image-container">
      <!-- Дубликаты будут добавлены здесь -->
    </div>

    <script>
      function duplicateImage(checkbox) {
        if (checkbox.checked) {
          var imageItem = checkbox.parentNode.cloneNode(true); // Клонируем элемент-родитель чекбокса
          imageItem.classList.add("duplicate-item"); // Добавляем класс, чтобы отличить от оригинального элемента
          imageItem.querySelector(".checkbox").remove();
          imageItem.querySelectorAll('span').forEach(function(span) {
            span.remove(); // Удаляем все элементы <span>
        });
          document.getElementById("duplicates").appendChild(imageItem); // Добавляем клонированный элемент внизу
        } else {
          var originalItem = checkbox.parentNode; // Определяем исходный элемент
          var duplicateItem = document
            .getElementById("duplicates")
            .querySelector(".duplicate-item"); // Находим клон по классу
          if (duplicateItem) {
            duplicateItem.parentNode.removeChild(duplicateItem); // Удаляем только клон, если он существует
          }
        }
      }



    </script>
